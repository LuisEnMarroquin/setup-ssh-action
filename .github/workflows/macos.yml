name: macOS

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  integration-test:
    runs-on: macos-latest
    needs: unit-tests
    steps:
      - uses: LuisEnMarroquin/setup-ssh-action@v3.0.0
        with:
          SSHKEY: ${{ secrets.SSH_GITHUB }}
      - run: ssh -T git@github.com || true
